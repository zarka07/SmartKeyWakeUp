name: Android CI - build by installing gradle (robust)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Create Android SDK dir
        run: mkdir -p $ANDROID_SDK_ROOT

      - name: Download Android command-line tools
        run: |
          curl -sSfLo commandlinetools.zip "https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip"
          unzip -q commandlinetools.zip -d $ANDROID_SDK_ROOT/cmdline-tools-temp
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest
          mv $ANDROID_SDK_ROOT/cmdline-tools-temp/cmdline-tools/* $ANDROID_SDK_ROOT/cmdline-tools/latest/
        shell: bash

      - name: Add sdkmanager to PATH
        run: |
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
        shell: bash

      - name: Accept SDK licenses (tries yes, then expect fallback)
        run: |
          set -e
          if command -v sdkmanager >/dev/null 2>&1; then
            yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || echo "yes failed -> will try expect"
          fi
          if ! $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses < /dev/null >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y expect
            /usr/bin/expect <<'EOF'
            set timeout -1
            spawn $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
            expect {
              -re "Review licenses that have not been accepted" { exp_continue }
              -re "\\? (y/N)?" { send "y\r"; exp_continue }
              eof
            }
            EOF
          fi
        shell: bash
        env:
          ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk

      - name: Install SDK packages
        run: |
          yes | sdkmanager --sdk_root=${{ env.ANDROID_SDK_ROOT }} "platform-tools" "platforms;android-33" "build-tools;33.0.2"
        shell: bash

      - name: Download and install Gradle 9.4.2
        run: |
          GRADLE_VER=9.4.2
          curl -sSfLo gradle.zip "https://services.gradle.org/distributions/gradle-${GRADLE_VER}-bin.zip"
          unzip -q gradle.zip -d /opt/
          echo "/opt/gradle-${GRADLE_VER}/bin" >> $GITHUB_PATH
        shell: bash

      - name: Show gradle version
        run: gradle --version

      - name: Build with installed gradle
        run: gradle --no-daemon assembleDebug
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
