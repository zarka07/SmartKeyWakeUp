name: Android CI - build by installing gradle (robust, licenses fixed)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Create Android SDK dir
        run: mkdir -p $ANDROID_SDK_ROOT

      - name: Download Android command-line tools
        run: |
          curl -sSfLo commandlinetools.zip "https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip"
          unzip -q commandlinetools.zip -d $ANDROID_SDK_ROOT/cmdline-tools-temp
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest
          mv $ANDROID_SDK_ROOT/cmdline-tools-temp/cmdline-tools/* $ANDROID_SDK_ROOT/cmdline-tools/latest/
          rm -f commandlinetools.zip
        shell: bash

      - name: Add sdkmanager to PATH
        run: |
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
        shell: bash

      - name: Try accept SDK licenses (non-fatal)
        run: |
          # ensure sdkmanager is on PATH for this step
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          echo "Trying non-interactive license acceptance (may return non-zero)..."
          # Try simple yes first but do not fail the job if it returns non-zero
          yes | sdkmanager --licenses || echo "sdkmanager --licenses returned non-zero (ignored) - continuing"
          echo "License acceptance attempted; actual package installs will accept on the fly."
        shell: bash
        env:
          ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk

      - name: Install SDK packages (accept licenses on the fly)
        run: |
          # ensure sdkmanager on PATH
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          # install required packages; 'yes |' will accept any license prompts during install
          yes | sdkmanager --sdk_root=${{ env.ANDROID_SDK_ROOT }} "platform-tools" "platforms;android-33" "build-tools;33.0.2"
          sdkmanager --list
        shell: bash
        env:
          ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk

      - name: Download and install Gradle 9.4.2
        run: |
          GRADLE_VER=9.4.2
          curl -sSfLo gradle.zip "https://services.gradle.org/distributions/gradle-${GRADLE_VER}-bin.zip"
          unzip -q gradle.zip -d /opt/
          rm -f gradle.zip
          echo "/opt/gradle-${GRADLE_VER}/bin" >> $GITHUB_PATH
        shell: bash

      - name: Show gradle and java versions
        run: |
          gradle --version || true
          java -version
        shell: bash

      - name: Build with installed gradle
        run: |
          gradle --no-daemon assembleDebug
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
        shell: bash

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
